<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <title>To Do App</title>
</head>
<body>
    <div class="jumbotron">
    <h1>TO DO APP</h1>
    <div class="container">
        <h2>Add Task</h2>
        <div class="row" id="addToDo">
            <input class="col-sm-6" type="text" id="taskIn" placeholder="Task">
            <div class="col-sm-3 centerCheck">
                <span><input type="checkbox" name="important" id="importantIn"> Important</span>
            </div>
            <button class="col-sm-3 btn btn-primary" type="button" id="addTaskButton">Add</button>
        </div>
    </div>
    </div>
    <div class="container">
        <table class="table table-sm">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Task</th>
                    <th scope="col">Important</th>
                    <th scope="col">Progress</th>
                    <th scope="col">Remove</th>
                </tr>
            </thead>
            <tbody id="taskList">
                <tr>
                    <td>Do the dish</td>
                    <td>No</td>
                    <td><button>Finish</button></td>
                    <td><button>Remove</button></td>
                </tr>
                <tr>
                    <td>Wipe the window</td>
                    <td>No</td>
                    <td><button>Finish</button></td>
                    <td><button>Remove</button></td>
                </tr>
                <tr>
                    <td>cook some food</td>
                    <td>No</td>
                    <td><button>Finish</button></td>
                    <td><button>Remove</button></td>
                </tr>
                <tr>
                    <td>Buy some Onion</td>
                    <td>Yes</td>
                    <td><button>Finish</button></td>
                    <td><button>Remove</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
