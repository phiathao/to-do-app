<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <title>To Do App</title>
</head>

<body>
    <div class="jumbotron">
        <h1>TO DO APP</h1>
        <div class="container">
            <h2>Add Task</h2>
            <div class="row" id="addToDo">
                <input class="col-sm-6" type="text" id="taskIn" placeholder="Task">
                <div class="col-sm-3 centerCheck">
                    <span><input type="checkbox" name="important" id="importantIn"> Important</span>
                </div>
                <button class="col-sm-3 btn btn-primary" type="button" id="addTaskButton">Add</button>
            </div>
        </div>
    </div>
    <div class="container" id="taskList">
    </div>
</body>

</html>
